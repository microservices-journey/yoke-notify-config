spring:
  data:
    mongodb:
      host: yoke-mongodb
  cloud:
    stream:
      kafka:
        binder:
          brokers: yoke-kafka:29092
    config:
      discovery:
        enabled: true
      fail-fast: true
      retry:
       initial-interval: 10000
       multiplier: 1.5
       max-attempts: 20
       max-interval: 15000
eureka:
  client:
    serviceUrl:
      defaultZone: http://yoke-eureka-server:8761/eureka
